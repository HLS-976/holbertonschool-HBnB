<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Application Logo" class="logo" />
        <nav>
          <a href="index.html">Home</a>
          <a href="login.html" class="login-link" id="login-link">Login</a>
          <a href="#" id="logout-button" style="display: none;">Logout</a>
        </nav>
    </header>

    <main id="login-page">
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 hbnb evolution. All rights reserved.</p>
    </footer>

    <script src="js_files/scripts.js"></script>
</body>
</html>
