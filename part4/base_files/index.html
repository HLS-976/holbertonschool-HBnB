<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List of Places</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Application Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" class="login-link" id="login-link">Login</a>
    </nav>
  </header>

  <main>
    <section id="filter">
      <label for="price-filter">Max Price:</label>
      <select id="price-filter">
        <!-- Options will be populated dynamically -->
      </select>
    </section>

    <section id="places-list">
      <div class="place-card">
        <h2>Lovely Studio</h2>
        <p>Price per night: £40</p>
        <button class="details-button">View Details</button>
      </div>

      <div class="place-card">
        <h2>Modern Flat</h2>
        <p>Price per night: £55</p>
        <button class="details-button">View Details</button>
      </div>

      <div class="place-card">
        <h2>Rustic Cottage</h2>
        <p>Price per night: £35</p>
        <button class="details-button">View Details</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 hbnb evolution. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
